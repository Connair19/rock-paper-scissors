<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Rock Paper Scissors</h1>
    <div class="content">
        <div class="info">
            <p>First to score 5 points wins the game </p>
        </div>
        <div class="buttons">
            <button class="movebtn" id="Rock">Rock</button>
            <button class="movebtn" id="Paper">Paper</button>
            <button class="movebtn" id="Scissors">Scissors</button>
        </div>
        <div class="result"></div>
    </div>
</body>
</html>
